<!DOCTYPE html>
<html>
    <head>
        <title>  Types of list </title>
    </head>
    <body>
        <h2> unordered list </h2>
        <ul>
            <li> index </li>
<li> program </li>

        </ul>
        <h2> order list </h2>
        <ol>
        <li> first </li>
        <li>second </li>
        <li>third </li>
        </ol>
        <h2>description list </h2>
        <dl> 
        <dt> pencil </dt>
        <dd>it is used to write </dd>
        <dt> sharpner </dt>
        <dd> it is used to sharp the pencil </dd>
        </dl>

    </body>
</html>
